<html>

<head>
    <title>
        practise of HTML FORMS
    </title>
</head>

<body bgcolor="black" text="white">
    <form>Basic input :<br>
        First Name: <input name="Fname" type="text"><br>
        Last Name: <input name="Lname" type="text"><br>
        Login: <input name="Login" type="text"><br>
        PASSWORD: <input type="password" name="password"><br> 
        TextArea: <textarea rows="5" cols="50" name="Description">Enter your Description here in this textarea</textarea><br>
        Buttons:<br>
        <input type="submit" name="submit" value="SUBMIT"><br>
        <input type="reset" name="reset" value="RESET"><br>
        Checkbox:<br>
        <input type="checkbox" name="s1" value="Maths">Maths
        <input type="checkbox" name="s2" value="Computer Science">Computer Science<br>
        Radio Buttons: <br>
        <input type="radio" name="s3" value="Science">Science
        <input type="radio" name="s4" value="Commerce">Commerce
        <input type="radio" name="s5" value="Arts">Arts<br>
        <select name="stream">
            <option value="Science">Science</option>
            <option value="Arts">Arts</option>
            <option value="Commerce">Commerce</option>
        </select>
    </form>
</body>

</html>
