<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Registration Form</h2>
    <input type="text" placeholder="Enter Name" name="name_">&nbsp;
    <input type="text" placeholder="Last Name" name="name_">
    <br>
    Please select gender 
    <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>
    <br>
    Do you agree to all terms of service? <input type="radio" name="agree" value="agreed" checked>Yes, I agree<br>
    <button type="submit">Register</button> 

    <br>
    <br>
    <hr border="2">
    <br>
    <br>
    <table border="black">
        <tr>
            <th rowspan="6">Info</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Address</th>
        </tr>
        <tr>
            <th>City</th>
            <th>House</th>
        </tr>
        <tr>
            <td>A</td>
            <td>Delhi</td>
            <td>1</td>
        </tr>
        <tr>
            <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
        </tr>
        <tr>
            <td>C</td>
            <td>Kolkata</td>
            <td>3</td>
        </tr>
        <tr>
            <td>D</td>
            <td>Pune</td>
            <td>4</td>
        </tr>
    </table>
    <br>
    <br>
    <hr>
    <br>
    <br>

    <form action="hello">
        <div>
        <label for="name">Name: </label>
        <input type="text" id="name"></div><br>
        <br>
        <div>
            Sex: <input type="radio" name="sex" value="male">Male <input type="radio" name="sex" value="female">Female 
        </div><br><br>
        <div>
            Country : <select name="country" id="country">
                <option value="">Select an option</option>
                <option value="India">India</option>
                <option value="Germany">Germany</option>
                <option value="USA">USA</option>
                <option value="Nepal">Nepal</option>
                <option value="Canada">Canada</option>
            </select>
        </div><br><br>
        Message:<br>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <br><br>
        <input type="checkbox">&nbsp;Subscribe?
        <br>
        <br>
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
