<HTML>
<HEAD><TITLE>FORM</TITLE></HEAD>
<BODY>
<FORM>
<H1>FORM</H1><BR>
<BR>
<BR>
User Name: <INPUT TYPE="text" VALUE="Enter the name" SIZE="100"><BR>
<BR>
<BR>
Password: <INPUT TYPE="password" name="please enter a strong password" SIZE="100"><BR>
<BR>
<BR>
Address:<INPUT TYPE="text" VALUE="Enter your address" SIZE="100" HEIGHT="100" WIDTH="110"><BR>
<BR>
<BR>
Country:
<SELECT>
<OPTION VALUE="1">INDIA</OPTION>
<OPTION VALUE="2">AFRICA</OPTION>
<OPTION VALUE="3">NORTH AMERICA</OPTION>
<OPTION VALUE="4">SOUTH AMEICA</OPTION>
<OPTION VALUE="5">ANTARTICA</OPTION
<OPTION VALUE="6">LONDON</OPTION>
</SELECT>
<BR>
<BR>
<BR>
Gender:<INPUT TYPE="radio" ID="Male">
<LABLE FOR="Male">Male</LABLE>
<INPUT TYPE="radio" ID="Female">
<LABLE FOR="Female">Female</LABLE>
<BR>
<BR>
<BR>
Hobbies: <INPUT TYPE="CHECKBOX">
<LABLE>Drawing</LABLE>
<INPUT TYPE="CHECKBOX">
<LABLE>Story Writing</LABLE>
<BR>
<BR>
<BR>
<INPUT TYPE="submit" VALUE="SUBMIT">
<INPUT TYPE="reset" VALUE="RESET">
<INPUT TYPE="button" VALUE="CANCEL">
</FORM>
</BODY>
</HTML>
