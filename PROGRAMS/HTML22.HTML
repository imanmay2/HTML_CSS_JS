<HTML>
<HEAD><TITLE>HTML FORM </TITLE></HEAD>
<BODY>
<FORM>
FIRST NAME:<INPUT TYPE="text" VALUE="ENTER THE FIRST NAME"><BR>
<BR>
LAST NAME:<INPUT TYPE="text" VALUE="ENTER THE LAST NAME"><BR>
<BR>
<BR>
<BR>
SELECT THE GENDER:<BR>
<INPUT TYPE="radio" VALUE="gender" ID="male">
<LABLE FOR="male">MALE</LABLE><BR>
<INPUT TYPE="radio" VALUE="gender" ID="female">
<LABLE FOR="female">FEMALE</LABLE><BR>
<BR>
<BR>
PLEASE ENTER THE PASSWORD:<INPUT TYPE="password" VALUE="pass"><BR>
<BR>
<BR>
PLEASE SELECT YOUR FAVOURITE SUBJECT<BR>
<BR>
<BR>
<INPUT TYPE="checkbox" NAME="subject" ID="english">
<LABLE FOR="english">ENGLISH</LABLE><BR>
<INPUT TYPE="checkbox" NAME="subject" ID="science">
<LABLE FOR="science">SCIENCE</LABLE><BR>
<BR>
<BR>
<SELECT>
ENTER THE CONTINENT YOU LIVE:<BR>
<OPTION VALUE="1">ASIA</OPTION>
<OPTION VALUE="2">NORTH AMERICA</OPTION>
<OPTION VALUE="3">SOUTH AMERICA</OPTION>
<OPTION VALUE="4">AFRICA</OPTION><BR>
<BR>
</SELECT>
<BR>
<BR>
<BR>
<BR>
<H1><INPUT TYPE="submit" VALUE="submit"></H1>
</FORM>
</BODY>
</HTML>
