<HTML>
<HEAD>
<TITLE>HTML FORM</TITLE>
<H1 ALIGN="CENTER">EXAMPLE FORM 2</h1></HEAD>
<BODY>
<FORM>
PERSON'S NAME<INPUT TYPE="TEXT"><BR>
<BR>
PASSWORD:<INPUT TYPE="PASSWORD"><BR>
<BR>
PLEASE PLACE ME ON THE MAILING LIST:<INPUT TYPE="CHECKBOX"><BR>
<BR>
WHICH COUNTRY DO YOU LIVE IN?<SELECT><OPTION>INDIA</OPTION><OPTION>CHINA</OPTION><OPTION>AUSTRALIA</OPTION><OPTION>AFRICA</OPTION><OPTION>AMERICA</OPTION><OPTION>LONDON</OPTION></SELECT><BR>
<BR>
TYPES OF COUPUTER DO YOU HAVE:<INPUT TYPE="RADIO"><LABEL FOR="INTEL 13">INTEL 13</LABEL><INPUT TYPE="RADIO"><LABEL FOR="INTEL 15">INTEL 15</LABEL><INPUT TYPE="RADIO"><LABEL FOR="INTEL 17">INTEL 17</LABEL><INPUT TYPE="RADIO"><LABEL FOR="AMD FX">AMD FX</LABEL><INPUT TYPE="RADIO"><LABEL FOR="AMD ATHLON">AMD ATHLON</LABEL>
<BR>
COMMENTS:<BR>
<TEXTAREA ROWS="5" COLS="50" NAME="COMMENTS">THIS IS THE TEXT  THAT CAN BE DEFAULTED INTO THE TEXT AREA FIELD</TEXTAREA>
<BR>
<INPUT TYPE="SUBMIT" NAME="SUBMIT" VALUE="SUBMIT THE FORM"> <INPUT TYPE="RESET" NAME="RESET" VALUE="CLAER ALL AND START OVER">
<BR>
</FORM>
</BODY>
</HTML>
